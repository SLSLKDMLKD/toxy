<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - Pimburuwellegama Central College</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --navy: #1a237e;
            --gold: #ffc107;
            --white: #ffffff;
            --error: #dc3545;
            --success: #28a745;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(45deg, var(--navy), #2a3eb1);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: var(--white);
            border-radius: 20px;
            padding: 3rem;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--navy), var(--gold));
        }

        .school-logo {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .school-logo::after {
            content: '';
            position: absolute;
            bottom: -1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, var(--navy), var(--gold));
        }

        .school-logo h1 {
            font-family: 'Playfair Display', serif;
            color: var(--navy);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .school-logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: var(--navy);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .form-control {
            width: 100%;
            padding: 1rem 1rem 1rem 2.5rem;
            border: 2px solid #eee;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--navy);
            outline: none;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: var(--navy);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: #2a3eb1;
            transform: translateY(-2px);
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert-error {
            background: #fff5f5;
            color: var(--error);
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #f0fff4;
            color: var(--success);
            border: 1px solid #c3e6cb;
        }

        .admin-link {
            display: none;
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }

        .admin-link a {
            color: var(--navy);
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .admin-link a:hover {
            color: var(--gold);
            transform: translateY(-2px);
        }

        .admin-link i {
            font-size: 1.2rem;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="school-logo">
            <h1>PCC Teacher Portal</h1>
            <p>Pimburuwellegama Central College</p>
        </div>

        <div id="alertBox" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
            </div>

            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <div id="adminLink" class="admin-link">
            <a href="admin.html">
                <i class="fas fa-user-shield"></i>
                Access Admin Panel
            </a>
        </div>
    </div>

    <script>
        // Initialize teacher accounts if not exists
        function initializeTeachers() {
            if (!localStorage.getItem('teachers')) {
                const adminUser = {
                    username: 'pubudu5208@',
                    password: 'pubudu5208@@@'
                };

                // Generate 100 random teacher accounts
                const teachers = Array.from({length: 100}, (_, i) => ({
                    username: `teacher${i + 1}`,
                    password: Math.random().toString(36).slice(-8)
                }));

                // Add admin to teachers array
                teachers.push(adminUser);

                localStorage.setItem('teachers', JSON.stringify(teachers));
            } else {
                // Update existing admin password
                const teachers = JSON.parse(localStorage.getItem('teachers'));
                const adminUser = teachers.find(t => t.username === 'pubudu5208@');
                if (adminUser) {
                    adminUser.password = 'pubudu5208@@@';
                    localStorage.setItem('teachers', JSON.stringify(teachers));
                }
            }
        }

        const loginForm = document.getElementById('loginForm');
        const alertBox = document.getElementById('alertBox');
        const adminLink = document.getElementById('adminLink');

        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 3000);
        }

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Get teachers from localStorage
            const teachers = JSON.parse(localStorage.getItem('teachers')) || [];
            const user = teachers.find(t => t.username === username && t.password === password);

            if (user) {
                showAlert('Login successful! Redirecting...', 'success');
                localStorage.setItem('teacherLoggedIn', 'true');
                localStorage.setItem('teacherUsername', username);

                // Show admin link if admin user
                if (username === 'pubudu5208@') {
                    adminLink.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1500);
                } else {
                    setTimeout(() => {
                        window.location.href = 'teachers.html';
                    }, 1500);
                }
            } else {
                showAlert('Invalid username or password!', 'error');
            }
        });

        // Initialize on page load
        initializeTeachers();

        // Check if admin is already logged in
        const username = localStorage.getItem('teacherUsername');
        if (username === 'pubudu5208@') {
            adminLink.style.display = 'block';
        }
    </script>
</body>
</html>
